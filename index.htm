<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment">
        <h1 class="payTitle">Personal Information</h1>
        <label>Name and Surname</label>
        <input type="text" placeholder="john doe" class="payInput">
        <label>Phone Number</label>
        <input type="text" placeholder="+234 567 490 541" class="payInput">
        <label>Address</label>
        <input type="text" placeholder="charles street road" class="payInput">
        <h1 class="payTitle">Card Information</h1>

        <div class="cardIcons">
            <img src="./image/MASTER-CARD.jpg" alt="" width="40" class="cardIcon">
            <img src="./image/VISA.jpg" alt="" width="40" class="cardIcon">
            <input type="password" class="payInput" placeholder="Card Number">
            <div class="cardInfo">
                <input type="text" placeholder="mm" class="payInput sm">
                <input type="text" placeholder="month" class="payInput sm">
                <input type="text" placeholder="cvv" class="payInput sm">
            </div>

            <div class="payButton"><h5>Checkout</h5></div>

            <span class="close">X</span>
        </div>
    </div>
</body>
</html>
